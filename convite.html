<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite EXPO PT 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a2a43 0%, #1a5276 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(168, 208, 230, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(120, 198, 231, 0.2) 0%, transparent 40%);
            pointer-events: none;
        }
        
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .snowflake {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: fall linear infinite;
            box-shadow: 0 0 10px rgba(168, 208, 230, 0.8);
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 3.5rem;
            background: linear-gradient(to right, #d4f1f9, #78c6e7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(168, 208, 230, 0.5);
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            font-size: 1.5rem;
            color: #a8d0e6;
        }
        
        .invitation-container {
            perspective: 1000px;
            margin: 2rem auto;
            width: 300px;
            height: 400px;
            position: relative;
            cursor: pointer;
        }
        
        .invitation {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }
        
        .invitation.opened {
            transform: rotateY(180deg);
        }
        
        .invitation-front, .invitation-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .invitation-front {
            background: linear-gradient(135deg, #3498db 0%, #1a5276 100%);
            border: 5px solid #a8d0e6;
        }
        
        .invitation-inside {
            background: linear-gradient(135deg, #d4f1f9 0%, #a8d0e6 100%);
            transform: rotateY(180deg);
            color: #1a5276;
            text-align: center;
        }
        
        .invitation-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #d4f1f9;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        
        .invitation-front h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .invitation-front p {
            color: #d4f1f9;
            font-size: 1.1rem;
        }
        
        .invitation-inside h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #1a5276;
        }
        
        .invitation-inside p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .invitation-date {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 1rem 0;
            color: #3498db;
        }
        
        .btn-participate {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #3498db 0%, #1a5276 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-participate:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #1a5276 0%, #3498db 100%);
        }
        
        .instructions {
            margin-top: 2rem;
            color: #a8d0e6;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .logo p {
                font-size: 1.2rem;
            }
            
            .invitation-container {
                width: 250px;
                height: 350px;
            }
            
            .invitation-icon {
                font-size: 4rem;
            }
            
            .invitation-front h2, .invitation-inside h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="snowflakes"></div>
    
    <div class="container">
        <div class="logo">
            <h1>EXPO PT 2025</h1>
            <p>Ano Internacional da Preservação das Geleiras</p>
        </div>
        
        <div class="invitation-container">
            <div class="invitation" id="invitation">
                <div class="invitation-front">
                    <i class="fas fa-envelope invitation-icon"></i>
                    <h2>Convite Especial</h2>
                    <p>Clique para abrir</p>
                </div>
                <div class="invitation-inside">
                    <h3>Você está convidado!</h3>
                    <p>Para a nossa exposição sobre a preservação das geleiras</p>
                    <p class="invitation-date">25 a 30 de Novembro de 2025</p>
                    <p>Local: Colégio Paulo de Tarso</p>
                </div>
            </div>
        </div>
        
        <p class="instructions">Clique no convite para abrir</p>
        
        <a href="index.html" class="btn-participate hidden" id="btnParticipate">
            <i class="fas fa-check-circle"></i> Participar do Evento
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            createSnowflakes();
            
            const invitation = document.getElementById('invitation');
            const btnParticipate = document.getElementById('btnParticipate');
            const instructions = document.querySelector('.instructions');
            
            invitation.addEventListener('click', function() {
                if (!invitation.classList.contains('opened')) {
                    invitation.classList.add('opened');
                    
                    // Esconder instruções e mostrar botão após a animação
                    setTimeout(function() {
                        instructions.classList.add('hidden');
                        btnParticipate.classList.remove('hidden');
                    }, 800);
                }
            });
            
            // Adicionar efeito de flutuação ao convite
            setInterval(function() {
                if (!invitation.classList.contains('opened')) {
                    invitation.style.transform = 'translateY(-10px)';
                    setTimeout(function() {
                        invitation.style.transform = 'translateY(0)';
                    }, 1000);
                }
            }, 2000);
        });
        
        function createSnowflakes() {
            const snowflakesContainer = document.querySelector('.snowflakes');
            const snowflakeCount = 40;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // Tamanho aleatório entre 2 e 6 pixels
                const size = Math.random() * 4 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Posição inicial aleatória
                snowflake.style.left = `${Math.random() * 100}vw`;
                
                // Duração da animação aleatória entre 5 e 15 segundos
                const animationDuration = Math.random() * 10 + 5;
                snowflake.style.animationDuration = `${animationDuration}s`;
                
                // Atraso inicial aleatório
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                snowflakesContainer.appendChild(snowflake);
            }
        }
    </script>
</body>
</html>
